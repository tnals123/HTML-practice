<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href="NumberPuzzle_CSS.css">
</head>
<body>
    <header id="gametitle">
        <h1>
            숫자 퍼즐 게임!
        </h1>
    </header>
    <main id="gamescreen">
        <section class="numbersection">
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(0)" ondrop="DropEvent_TopLine(0)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(1)" ondrop="DropEvent_TopLine(1)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(2)" ondrop="DropEvent_TopLine(2)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(3)" ondrop="DropEvent_TopLine(3)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(4)" ondrop="DropEvent_TopLine(4)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(5)" ondrop="DropEvent_TopLine(5)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(6)" ondrop="DropEvent_TopLine(6)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(7)" ondrop="DropEvent_TopLine(7)" ondragover="myDragOver(event)">?</span>
            <span class="topnumber" draggable="false" ondragstart="TopNumber_DragEvent(8)" ondrop="DropEvent_TopLine(8)" ondragover="myDragOver(event)">?</span>
        </section>
        <section id="bottomsection" class="numbersection">
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(0)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(0)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(1)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(1)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(2)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(2)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(3)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(3)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(4)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(4)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(5)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(5)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(6)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(6)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(7)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(7)"></span>
            <span class="bottomnumber" draggable="false" ondragstart="BottomNumber_DragEvent(8)" ondragover="myDragOver(event)" ondrop="DropEvent_BottomLine(8)"></span>
        </section>
        <section id="gamebuttonsection">
            <span id="seconds">00</span><span>:</span><span id="tens">00</span>
            <input id="gamestartbutton" type="button" value="게임 시작" onclick="GameStart();TimerStart()">
            <input id="gameagainbutton" type="button" value="다시 하기" onclick="GameAgainStart()">
            <script src="NumberPuzzle_JS.js"></script>
        </section>
    </main>
</body>
</html>
