<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href="NumberPuzzle_CSS.css">
</head>
<body>
    <header id="gametitle">
        <h1>
            숫자 퍼즐 게임!
        </h1>
    </header>
    <main id="gamescreen">
        <section class="numbersection">
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(0)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(0)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(1)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(1)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(2)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(2)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(3)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(3)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(4)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(4)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(5)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(5)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(6)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(6)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(7)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(7)">?</span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(8)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(8)">?</span>
        </section>
        <section id="bottomsection" class="numbersection">
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(9)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(9)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(10)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(10)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(11)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(11)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(12)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(12)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(13)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(13)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(14)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(14)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(15)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(15)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(16)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(16)"></span>
            <span class="numbers" draggable="false" ondragstart="Number_DragStart(17)" ondragover="myDragOver(event)" ondrop="Change_Numbers_Drop(17)"></span>
        </section>
        <section id="gamebuttonsection">
            <span id="seconds">00</span><span>:</span><span id="tens">00</span>
            <input id="gamestartbutton" type="button" value="게임 시작" onclick="GameStart();TimerStart()">
            <input id="gameagainbutton" type="button" value="다시 하기" onclick="GameAgainStart()">
            <script src="NumberPuzzle_JS.js"></script>
        </section>
    </main>
</body>
</html>
