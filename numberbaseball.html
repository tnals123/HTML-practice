<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="numberbaseballjs.css">
</head>
<body>
    <header id="titleDOM">
        <h1 id="gametitle">
            숫자 야구 게임!
        </h1>
    </header>
    <main id="gamescreen">
        <section id="gamescreen_computernumber">
            <p id="computerinfo"> 컴퓨터 숫자</p>
            <section class="numberDOM"> 
                <span id="number_1" class="computernumber"></span>   
                <span id="number_2" class="computernumber"></span>
                <span id="number_3" class="computernumber"></span>  
            </section>
            <p id="myinfo"> 내 숫자</p>
            <section class="numberDOM"> 
                <span id="number_4" class="mynumber"></span>   
                <span id="number_5" class="mynumber"></span>
                <span id="number_6" class="mynumber"></span>  
                <input onmousedown="Remove_Record()" id="removebutton" type="button" value="기록 지우기">
            </section>
        </section>
        <section id="resultscreen">
            
        </section>
        <section id="choicescreen">
            <input onmousedown="My_Number('0')" id="0" class="numberbutton" type="button" value="0">
            <input onmousedown="My_Number('1')" id="1" class="numberbutton" type="button" value="1">
            <input onmousedown="My_Number('2')" id="2" class="numberbutton" type="button" value="2">
            <input onmousedown="My_Number('3')" id="3" class="numberbutton" type="button" value="3">
            <input onmousedown="My_Number('4')" id="4" class="numberbutton" type="button" value="4">
            <input onmousedown="My_Number('5')" id="5" class="numberbutton" type="button" value="5">
            <input onmousedown="My_Number('6')" id="6" class="numberbutton" type="button" value="6">
            <input onmousedown="My_Number('7')" id="7" class="numberbutton" type="button" value="7">
            <input onmousedown="My_Number('8')" id="8" class="numberbutton" type="button" value="8">
            <input onmousedown="My_Number('9')" id="9" class="numberbutton" type="button" value="9">
            <input onmousedown="Delete_Number()" class="numberbutton" type="button" value="지우기">
            <input onmousedown="Game_Start()" disabled="disabled" id="startbutton" class="numberbutton" type="button" value="start">
        </section>
    </main>
    <script src="numberbaseballcss.js"></script>
</body>
</html>
