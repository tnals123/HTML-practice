<!DOCTYPE>
<head>

</head>
<body>
    <header>
        <h1>회원가입</h1>  
    </header>
   
    <main>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="text"></td>
                <td></td>
                <td><input type="button"value="확인"></td>
            </tr>
            <tr>
                <td>
                    <span>성별</span>
                </td>
                <td>
                    <span>남자</span>
                    <input type="radio" name="gender">
                    <span>여자</span>
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td><span>생년월일</span></td>
                <td>
                    <input type="text">
                    <span>년</span>
                </td>
                <td>
                    <select name="month">
                        <option>12월</option>
                        <option>1월</option>
                        <option>2월</option>
                        <option>3월</option>
                        <option>4월</option>
                        <option>5월</option>
                        <option>6월</option>
                        <option>7월</option>
                        <option>8월</option>
                        <option>9월</option>
                        <option>10월</option>
                        <option>11월</option>
                    </select>
                
                    <span>월</span>
                    <input type="text">
                    <span>일</span>
                </td>
                
            </tr>
            <tr>
                <td><input type="button" value="가입"></td>
            </tr>
        </table>
    </main>
</body>
